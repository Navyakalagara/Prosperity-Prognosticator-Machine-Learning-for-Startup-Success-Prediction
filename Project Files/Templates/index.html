<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prosperity Prognosticator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #219150; }
        .result { margin-top: 25px; font-size: 18px; color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Startup Success Predictor</h2>
        <form action="/predict" method="post">
            <input type="number" step="any" name="funding" placeholder="Total Funding (USD)" required>
            <input type="number" step="any" name="milestones" placeholder="Milestones Achieved" required>
            <input type="number" step="any" name="relationships" placeholder="Number of Relationships" required>
            <button type="submit">Predict Success</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
